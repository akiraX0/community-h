<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Events</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="row">
    <div class="col-md-4 mb-4" th:each="event : ${events}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${event.title}">Event Title</h5>
                <p class="card-text" th:text="${event.description}">Event Description</p>
                <p class="card-text"><strong>Date:</strong> <span th:text="${event.eventDate}">Event Date</span></p>
                <a th:href="@{'/events/' + ${event.id}}" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
