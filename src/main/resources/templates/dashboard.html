<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard - Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Upcoming Volunteer Events</h2>

    <div class="row">
        <div th:if="${#lists.isEmpty(events)}" class="text-center">
            <p class="text-muted">No events have been posted yet.</p>
        </div>

        <div class="col-md-4 mb-4" th:each="event : ${events}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">Event Title</h5>
                    <p class="card-text" th:text="${event.description}">Event Description</p>
                    <p class="text-muted mb-1">
                        <strong>Date & Time:</strong>
                        <span th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy, HH:mm')}">15 Apr 2025, 10:00</span>
                    </p>
                    <p class="text-muted">
                        <strong>Location:</strong>
                        <span th:text="${event.location}">Location</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
