<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${eventsRequest.id != null} ? 'Edit Event' : 'Create New Event'"></h2>
    <form th:action="${eventsRequest.id != null} ? @{/events/update/{id}(id=${eventsRequest.id})} : @{/events}"
          th:object="${eventsRequest}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date & Time</label>
            <input type="datetime-local" th:field="*{eventDate}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3"
                th:text="${eventsRequest.id != null} ? 'Update' : 'Create'"></button>
        <a th:href="@{/events/admin/dashboard}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
