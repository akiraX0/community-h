<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Event</h2>

    <form th:action="@{/events}" th:object="${eventsRequest}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Event Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Event Location</label>
            <input type="text" id="location" class="form-control" th:field="*{location}" required />
        </div>

        <div class="mb-3">
            <label for="eventDate" class="form-label">Event Date & Time</label>
            <input type="datetime-local" id="eventDate" class="form-control" th:field="*{eventDate}" required />
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
</body>
</html>
