<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">User Registration</h2>

    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>


        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="mt-3 text-center">
            <a href="/auth/login">Already have an account? Login here</a>
        </div>
    </form>
</div>

</body>
</html>
